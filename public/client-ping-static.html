<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tallest Tree</title>
    <link rel="stylesheet" href='lib/bootstrap/dist/css/bootstrap.min.css'>
    <link rel='stylesheet' href='stylesheets/style.css'>
    <link rel="icon" type="image/png" href="favicon_01.png">
  </head>
  <body>
    <div class="main-content container-fluid">

      <div class="row client-app-logo">
        <img class="col-sm-2" src="logo_01.png">
      </div>

      <div class="row text-center">
        <div class="col-sm-4 col-sm-push-4">
          <img class="client-org-logo-directory" src="http://members.austinchamber.com/external/wcpages/wcmedia/images/MakerSquare-logo-wordmark3.jpg">
        </div>
      </div>

      <div class="row text-center">

        <div class="col-sm-10 col-sm-push-1 client-ping">

          <p class="client-large client-blue">Contact Name</p>
          <p class="client-medium">Position</p>

          <div class="row">
            <div class="col-sm-4 col-sm-push-4">
              <img class="client-ping-avatar" src="https://goo.gl/gf0wGc">
            </div>
          </div>

          <form class="client-ping-form col-sm-8 col-sm-push-2">
            <div class="form-group">
              <label for="your-name" class="col-sm-12 text-left client-medium">Your name:</label>
              <input type="email" class="form-control client-small" id="your-name">
            </div>
            <div class="form-group">
              <label for="your-message" class="col-sm-12 text-left client-medium">Your message:</label>
              <input type="text" class="form-control client-small" id="your-message" value="Hi. I'm in the lobby waiting to see you.">
            </div>
            <div class="col-sm-3">
              <button type="submit" class="btn btn-default client-ping-submit client-small">Send</button>
            </div>
          </form>

        </div>

      </div>

    </div>

    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <!--<script src="./build/client.js"></script>-->
  </body>
</html>
